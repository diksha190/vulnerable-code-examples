name: Security Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  security-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          path: target-repo
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Checkout Security Agent
        uses: actions/checkout@v4
        with:
          repository: security-ai-labs/security-ai-agent
          path: agent
      
      - name: Install dependencies
        run: pip install -r agent/requirements.txt
      
      - name: Copy agent files to target (temporary fix)
        run: |
          cp -r agent/src target-repo/
          cp -r agent/config target-repo/
          cp agent/main.py target-repo/
          cp agent/github_pr_commenter.py target-repo/
      
      - name: Run Security Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: python main.py
        working-directory: target-repo
      
      - name: Cleanup agent files
        if: always()
        run: |
          cd target-repo
          rm -rf src/ config/ main.py github_pr_commenter.py